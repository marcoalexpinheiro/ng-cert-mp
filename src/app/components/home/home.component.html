<!-- Material Select -->
<mat-card>
  <mat-card-content>
    <h2 class="example-h2">Category</h2>
    <mat-form-field>
      <mat-select
        id="categorySelect"
        placeholder="Favorite category game"
        name="cat"
      >
        <mat-option *ngFor="let cat of cats$ | async" [value]="cat.id">
          {{ cat.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
</mat-card>
<!-- /Material Select -->
