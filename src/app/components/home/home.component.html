<!-- Material Select -->
<mat-card>
  <mat-card-content>
    <h2 class="example-h2">Material Select</h2>
    <mat-form-field>
      <mat-select
        placeholder="Favorite game"
        [(ngModel)]="selectedValue"
        name="game"
      >
        <mat-option *ngFor="let game of games" [value]="game.value">
          {{ game.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
</mat-card>
<!-- /Material Select -->
